<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jellyfish Hackathon</title>
  </head>
  <body>
    <header>
      <h1><p>Jellyfish Hackathon | Jellyfish Catcher</p></h1>
    </header>
    <main>
      <canvas id="gameCanvas"></canvas>
      <div id="gameStartDiv" class ="gameUI">
        <h1>Jellyfish catcher!</h1>
        <p>You have 30 seconds to catch Jellyfish!</p>
        <p>If you catch more than 10 Jellyfish, you win!</p>
        <p>If you catch less than 10 Jellyfish, you lose!</p>
        <p>Click the start button to begin</p>
        <button id="gameStartBtn">Start Game</button>
      </div>
    </main>
    <footer>
      <p>Created by Sharique Akram, Brian Kim and Savannah Morgan ðŸª¼</p>
    </footer>
    <script type="module" src="/main.js"></script>
